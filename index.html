
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Jersey 圖片選單 - Sprite Sheet</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .sprite {
      width: 160px; height: 106px;
      margin: 8px;
      display: inline-block;
      background-repeat: no-repeat;
      background-size: 3000px 2000px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .sprite:hover {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h2>Sprite Sheet 測試選單</h2>
  <div id="container"></div>

<script>
  const container = document.getElementById("container");

  fetch("mapping.json")
    .then(res => res.json())
    .then(data => {
      Object.entries(data).forEach(([filename, info]) => {
        const div = document.createElement("div");
        div.className = "sprite";
        div.style.backgroundImage = `url(images/${info.sheet})`;
        div.style.backgroundPosition = `-${info.x}px -${info.y}px`;
        div.style.width = info.width / 2 + "px";
        div.style.height = info.height / 2 + "px";
        div.title = filename;
        div.onclick = () => alert("你點了：" + filename);
        container.appendChild(div);
      });
    });
</script>
</body>
</html>
